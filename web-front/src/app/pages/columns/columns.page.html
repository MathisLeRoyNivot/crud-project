<h1 class="table-title">{{ table }}</h1>

<table>
  <thead>
    <td class="row-column" *ngFor="let column of tableData[0] | keyvalue">
      {{column.key}}
	</td>
  </thead>
  <tbody>
    <tr *ngFor="let row of tableData">
      <td *ngFor="let column of row | keyvalue">{{column.value}}</td>
    </tr>
  </tbody>
</table>
